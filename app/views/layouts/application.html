<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}twitch digits{% endblock %}</title>
  <meta name="description" content="A visual breakdown of all live twitch.tv stream viewers sorted by game.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/stylesheets/app.css">
  {% block head %}{% endblock %}
</head>
<body>

  {% include "../shared/header.html" %}

  {% block content %}{% endblock %}
  {% include "../shared/credits.html" %}
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="assets/javascripts/shared.js"></script>
  {% block javascript %}{% endblock %}
  {% include "../shared/analytics.html" %}
</body>
</html>
