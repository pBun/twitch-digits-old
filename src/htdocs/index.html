<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>twitch digits</title>
    <meta name="description" content="A visual breakdown of all live twitch.tv stream viewers sorted by game.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="head.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-inner container">
        <h1><a class="logo" href="/">twitch digits</a></h1>
        <p>a breakdown of live twitch.tv viewers</p>
      </div>
    </header>
    <main class="main-wrapper" data-ng-controller="MainController" data-ng-class="{ready: chart.ready}">
      <a class="controls-trigger"
        data-ng-bind="(!showControls ? 'open' : 'close') + ' controls'"
        data-ng-click="showControls = !showControls"></a>
      <div data-ng-class="{open:showControls}" class="control-panel">
        <div class="field">
          <label for="game-offset">Games to skip</label>
          <input id="game-offset" type="number" min="0" step="1" data-ng-model="chart.gameOffset">
        </div>
        <div class="field">
          <label for="game-limit">Max games (0 for all)</label>
          <input id="game-limit" type="number" min="0" step="1" data-ng-model="chart.gameLimit">
        </div>
        <div class="field">
          <label for="stream-limit">Max streams per game (0 for all)</label>
          <input id="stream-limit" type="number" min="0" step="1" data-ng-model="chart.streamLimit">
        </div>
        <div class="field">
          <label for="efficiency">Hide all chart nodes below</label>
          <div class="percent">
            <input id="efficiency" type="number" min="0" max="100" step="0.001" data-ng-model="chart.efficiency">
          </div>
        </div>
        <div class="field button-wrapper">
          <button class="refresh" data-ng-click="chart.refresh = true">Refresh data</button>
        </div>
        <p class="largereq-warning error" data-ng-show="calcRequests() > 150">
          <strong>Warning:</strong> refreshing with these settings could result in very long load times. Please consider reducing the number of games and/or streams.
        </p>
      </div>
      <div class="games"
        data-games
        data-game-limit="chart.gameLimit"
        data-game-offset="chart.gameOffset"
        data-stream-limit="chart.streamLimit"
        data-efficiency="chart.efficiency"
        data-refresh="chart.refresh"
        data-ready="chart.ready">
      </div>
      <div class="loader-walk">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
    </main>
    <span class="author">
      <a href="http://dustinboersma.com">dustin boersma</a> / <a href="http://twitch.tv/pBun">pBun</a>
    </span>

    <script src="app.js"></script>

  </body>
</html>
