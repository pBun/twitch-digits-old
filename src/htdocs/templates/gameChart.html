<div class="chart-wrapper" data-ng-class="{'chart-zoomed': chart.zoomed}">
  <div class="explanation" style="{{chart.current.image|bgImage}}">
    <div class="info stream-wrapper" data-ng-show="chart.current.type === 'stream'">
      <p class="inner-info">
        <span class="stat">{{ chart.current.viewers / chart.currentGame.viewers | percent : 2}}</span>
        of all <strong>{{chart.currentGame.name}}</strong> viewers are currently watching <strong>{{chart.current.name}}</strong>
      </p>
    </div>
    <div class="info game-wrapper" data-ng-show="chart.current.type === 'game'">
      <p class="inner-info">
        <span class="stat">{{ chart.current.viewers / gameData.viewers | percent : 2}}</span>
        of all viewers are currently watching <strong>{{chart.current.name}}</strong>
      </p>
    </div>
    <span class="back-info">click to go back</span>
  </div>
</div>
